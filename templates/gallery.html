<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Smart City Planner</span>
</nav>
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Thumbnail Gallery</h1>
      </div>
    </div><hr>
    {% for image_name in image_names %}
    <div class="row">
      <div class="col-md-5 justify-content-md-center">
        <h1>{{image_name}}</h1>
      </div>
      <div class="col-md-4">
          <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
      </div>
    </div>
    {% endfor %}
    <div class="row">
      <h1>Length of the road: {{l}} meter</h1>
    </div>
    <div class="row">
      <form id="upload-form" action="{{ url_for('index') }}">
        <div class="form-group">
          <input type="submit" value="Upload again">
        </div>
      </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="static/js/custom.js"></script>

</body>
</html>
